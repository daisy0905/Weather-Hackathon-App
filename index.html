<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>current</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="city-selection">
        <label for="cities">Choose a city:</label>
        <select id="cities">
            <option value="Calgary">Calgary</option>
            <option value="Toronto">Toronto</option>
            <option value="Ottawa">Ottawa</option>
            <option value="Vancouver">Edmonton</option>
            <option value="NewYork">New York</option>
            <option value="London">London</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Beijing">Beijing</option>
        </select>
        <button id="submit">City selected</button>
    </div> 

    <div id="header">
        <div id="city">
            <h2 id="selectedCity"></h2>
            <p>Today</p>
            <p id="description"></p>
        </div>
        <div id="weather">
            <h1 id="temp"></h1>
            <p id="feels-like"></p>
        </div>
            <p id="link">Next 5 days</p>
    </div>
    <div id="city-photo"></div>
    <h2 id="additional-info">Additional Information</h2>
    <div id="weather-data">
        <div>
            <p class="text">Wind Speed</p>
            <p id="wind-speed" class="data"></p>
        </div>
        <div>
            <p class="text">Humidity</p>
            <p id="humidity" class="data"></p>
        </div>
        <div>
            <p class="text">Pressure</p>
            <p id="pressure" class="data"></p>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
