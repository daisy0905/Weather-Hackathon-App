<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>current</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <span id="spacer1"></span>
    <div id="city-selection">
        <label for="cities">Choose a city</label>
        <select id="cities">
            <option value="Calgary">Calgary</option>
            <option value="Toronto">Toronto</option>
            <option value="Ottawa">Ottawa</option>
            <option value="Vancouver">Edmonton</option>
            <option value="NewYork">New York</option>
            <option value="London">London</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Beijing">Beijing</option>
        </select>
        <button id="submit">City selected</button>
    </div>
    <div id="page-link">
        <h3 id="current-weather">< Today's weather</h3>
        <h3 id="forecast">Next 5 days ></h3>
    </div>
    <span id="spacer2"></span>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
