<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div id="city">
            <h2 id="selectedCity"></h2>
            <p>Today</p>
            <p id="description"></p>
        </div>
        <div id="weather">
            <h1 id="temp"></h1>
            <p id="feels-like"></p>
        </div>
            <p id="link">Next 5 days</p>
    </div>
    <div id="city-photo"></div>
    <h2 id="additional-info">Additional Information</h2>
    <div id="weather-data">
        <div>
            <p class="text">Wind Speed</p>
            <p id="wind-speed" class="data"></p>
        </div>
        <div>
            <p class="text">Humidity</p>
            <p id="humidity" class="data"></p>
        </div>
        <div>
            <p class="text">Pressure</p>
            <p id="pressure" class="data"></p>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="../js/currentWeather.js"></script>
</body>
</html>
